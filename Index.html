<!DOCTYPE html>
<html lang="en">
<head>
    
    <title>Jeanykay's Car Rental Form</title>
</head>
<body>
   <h1>Jeanykay's Car Reservation</h1>
    <h2 id="bizName"></h2>
    
    <form id="reservationForm">
        <label>Renter Name</label><br>
        
    <input type="text" name="fullName" placeholder="Jeanykay Simon" required="">
        <!--<input type="text" id="renterName" required></input><br><br>-->
        <div id="carSelection">
            <label>Car Type</label><br>
            <select id="dropdown" required>
                <option disabled selected value="">Choose Vehicle</option> 
            </select>
        </div>
        
        <div id="carInfo">
            <h2>Car Info</h2>
            <p>Available: <span id="available"></span></p>
            <p>Price: <span id="price"></span></p>
        </div>
        <br>
        
        <button onclick="carBooked()">Submit</button>
    </form>
    <script src="Index.js"></script>
</body>
</html>
